<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <title>Compressor App</title>
</head>
<body>
  <h1>Welcome to the Compressor App</h1>
  <script src="./main.js"></script>
  
  <p>Enter file path to compress</p>
  File path: <input type="text" id="path" value="./test/example_files/csv/basic.csv"><br><br>
  <button type="button" onclick="run_compress()">compress my file</button>
  
  <p>Enter file path to decompress</p>
  File path: <input type="text" id="depath" value="./test/example_files/csv/basic_compressed.txt"><br><br>
  <button type="button" src="main.js" onclick="run_decompress()">decompress my file</button>
</body>

</html>
